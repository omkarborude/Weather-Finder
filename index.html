<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
       <link rel="icon" href="image/85ab8753-dac8-4cd9-baa5-407ef653c7a2.svg">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <title>Weather Finder</title>

<body>

    <div class="main">
      
       <div class="nav">
      </div> 
      <h1><span  class="hheadh">Weather</span>
       <span class="bgani"> Finder</span></h1>
        
        <div class="getin">
        <input type="text" id="cityinput" placeholder="Enter Your City Name !!">

        <button value="submit" type="submit" id="BTN">Check  <i class="fas fa-share"></i></button>
        
        </div>

       
<!--       showing output  -->
        <div id="Showoutput">
           
           <div class="citystyle" data-aos="zoom-out-up" data-aos-duration="1000">
              <div id="icon" class="iconbig"></div>
               <h1 id="cityname"></h1>
               <h3 id="date"></h3>
               
           </div>
           
           <div class="tempstyle" data-aos="fade-up-right" data-aos-duration="1600">
              <img src="image/85ab8753-dac8-4cd9-baa5-407ef653c7a2.svg" alt="" 
              data-aos="fade-down" data-aos-duration="1700" id="tempicon">
               <h2 id="showtemp"></h2>
               <h3 id="time"></h3>
               
           </div>
           
           
           <div class="descstyle" data-aos="fade-up-left" data-aos-duration="1800">
              <div id="iconsm" style="width: 80%;"></div>
               <h2 id="showdesc"></h2>
           </div>
           
           
        </div>

<script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
